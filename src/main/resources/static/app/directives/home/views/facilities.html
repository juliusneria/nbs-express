<h2>FEATURED ROOMS</h2>
<div class="uk-grid uk-grid-width-large-1-3 uk-grid-width-small-1-1 fac-block">
    <div ng-repeat="data in facilities" class="uk-margin-small-top">
        <div class="uk-width-1-1">
            <a ng-click="viewModal(data.picture)"><img ng-src="{{data.picture}}" class="rounded uk-width-1-1"/></a>
            <div class="white uk-text-center uk-margin-small-top">
                <h2>{{data.title}}</h2>
                <h3 class="uk-margin-remove">{{data.feature}}</h3>
                <hr class="hr-dashed">
                <p class="uk-text-left">{{data.description}}</p>
            </div>
        </div>
    </div>
</div>
<div id="room" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <img ng-src="{{picture}}">
        </div>
    </div>
</div>
